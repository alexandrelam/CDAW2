<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Test fetching from api</h1>
    <span id="content-wrapper"></span>
    <script>
      console.log("test");
      fetch("http://localhost:8084/api/v1/country/")
        .then((res) => {
          console.log(res);
          return res.json();
        })
        .then((value) => {
          console.log(value);
          document.getElementById("content-wrapper").innerHTML =
            value[0].president;
        });
    </script>
  </body>
</html>
